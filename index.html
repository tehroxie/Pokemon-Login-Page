<!DOCTYPE html>
<html>

  <head lang="pt-PT">
    <title>Pokemon | Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="JoÃ£o 'roxie' Soares" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>

  <body ondragstart="return false">

    <div class="wrapper">

      <div class="placeholder">

        <div class="content">

          <img src="assets/img/logo.png" id="logo">

          <form id="form">

            <div class="input-group">
              <img class="pk-label" src="assets/img/pokeball.png" alt="Pokeball">
              <input name="user" class="input-field input" type="text"/>
              <label for="user">Username</label>
            </div>

            <div class="input-group">
              <img class="pk-label" src="assets/img/pokeball.png" alt="Pokeball">
              <input name="pass" class="input-field input" type="password"/>
              <label for="pass">Password</label>
            </div>

            <div class="input-group">
              <input class="input-button input" type="submit" value="Sign In" />
            </div>

          </form>

          <div class="sign-up">
            <p>Don't have an account?<a href="">Sign Up</a></p>
          </div>

        </div>

      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>
  </body>

</html>
